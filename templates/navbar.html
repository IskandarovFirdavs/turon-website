       {% load i18n %}

<div class="navbar-controls">
    <div class="language-selector">
        <button class="language-btn">
            <span>
                {% get_current_language as LANGUAGE_CODE %}
                {{ LANGUAGE_CODE|upper }}
            </span> ▼
        </button>
        <div class="dropdown-content" id="language-dropdown">
            <form action="{% url 'set_language' %}" method="post" class="language-buttons">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}"/>
                <button type="submit" name="language" value="uz" class="language-button">UZ</button>
                <button type="submit" name="language" value="ru" class="language-button">RU</button>
                <button type="submit" name="language" value="en" class="language-button">ENG</button>
            </form>
        </div>
    </div>
    <button class="theme-toggle">
