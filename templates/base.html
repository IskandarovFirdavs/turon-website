{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}International Turon Federation{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtYrki2h3YjbLqGRRGX62Cbt5SC9Reziczeg&s">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'admin/css/styles/common.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/styles/footer.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body data-theme="">
<div class="main-container">
    {% include 'navbar.html' %}
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}
</div>
<script src="{% static 'admin/js/scripts/home.js' %}"></script>
<script src="{% static 'admin/js/scripts/events.js' %}"></script>
<script src="{% static 'admin/js/scripts/gallery.js' %}"></script>
<script src="{% static 'admin/js/scripts/common.js' %}"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
