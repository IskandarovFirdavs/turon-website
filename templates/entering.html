{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turon Federation - Language Selection</title>
    <link rel="stylesheet" href="{% static 'admin/css/styles/common.css' %}">
    <style>
        .entering-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            padding: 1rem;
        }
        .entering-container {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 500px;
            width: 100%;
        }
        .logo-container { margin-bottom: 2rem; }
        .logo {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            animation: rotate 3s linear infinite;
            transform-style: preserve-3d;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .language-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
        .language-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .language-button {
            padding: clamp(0.75rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: clamp(80px, 20vw, 100px);
            font-size: clamp(0.875rem, 3vw, 1rem);
            border: none;
            cursor: pointer;
        }
        .language-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            .language-buttons { flex-direction: column; align-items: center; gap: 0.75rem; }
            .language-button { width: 100%; max-width: 200px; }
        }
    </style>
</head>
<body>
<div class="entering-page">
    <div class="entering-container">
        <div class="logo-container">
            <img src="{% static 'admin/img/turon_logo.jpg' %}" alt="Turon Federation" class="logo">
        </div>
        <h1 class="language-title">{% trans "Tilni tanlang" %}</h1>

<form action="{% url 'set_language' %}" method="post" class="language-buttons">
    {% csrf_token %}
    <input type="hidden" name="next" value="/home/" />
    <button type="submit" name="language" value="uz" class="language-button">UZ</button>
    <button type="submit" name="language" value="ru" class="language-button">RU</button>
    <button type="submit" name="language" value="en" class="language-button">ENG</button>
</form>

    </div>
</div>
</body>
</html>
